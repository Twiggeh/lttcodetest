overwrite: true
schema: './introspection.json'
documents:
  - '**/*.tsx'
  - '**/*.ts'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
    config:
      nonOptionalTypename: true
      strict: true
